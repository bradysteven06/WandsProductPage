<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hand Crafted Wands</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="header">
      <img id="header-img" src="wand-logo.jpg" alt="Hand Crafted Wands Logo">
      <nav id="nav-bar">
        <a class="nav-link" href="#features">Features</a>
        <a class="nav-link" href="#video-section">Video</a>
        <a class="nav-link" href="#form-section">Get Yours</a>
      </nav>
    </header>
    <section id="features">
      <h2>Why Our Wands?</h2>
      <ul>
        <li>Individually hand carved from ancient wood</li>
        <li>Infused with real crystal cores</li>
        <li>Personalized to match your magical affinity</li>
      </ul>
    </section>
    <section id="video-section">
      <h2>Watch the Crafting Process</h2>
      <iframe
        id="video"
        width="480"
        height="280"
        src="crafting-your-wand.mp4"
        title="Crafting Your Wand"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </section>
    <section id="form-section">
      <h2>Get Your Wand</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
        <input 
          id="email" 
          type="email" 
          name="email" 
          placeholder="Enter your email address" 
          required 
        />
        <input id="submit" type="submit" value="Request Yours Now" />
      </form>
    </section>    
  </body>
</html>
